<!DOCTYPE html>
<html lang="tr">
<head>

    }

    }
  </style>

<body>

<h1>Enes'in ParasÄ±nÄ± Harca!</h1>
<div id="para">Para: 1000 TL</div>
<button onclick="harca()">Harca -100 TL</button>
<div id="mesaj"></div>

<script>
  let para = 1000;

  function harca() {
    para -= 100;
    document.getElementById("para").innerText = "Para: " + para + " TL";

    if (para < 0) {
      document.getElementById("mesaj").innerText = "HACÄ°Z GELDÄ°! Banka hesabÄ±na el konuldu! ðŸ˜±";
      document.querySelector("button").disabled = true;

</script>

</body>
</html>
